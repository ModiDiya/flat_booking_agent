name: Real Estate AI Booking Agent CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Basic Tests
        run: |
          pytest || echo "No tests found, skipping tests"

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Deploying Real Estate AI Booking Agent..."
          # Replace this with your actual Render service deploy URL
          curl -X POST https://api.render.com/deploy/srv-xxxxxxxx?key=$RENDER_API_KEY
